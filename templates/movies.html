{% extends "main.html" %}
{% block content %}

{% include "genrePanel.html" %}

<div class = "movies">
	<div class = "title-card">
		<h1>{{genre.name}}</h1>

		<a href="{{url_for('editGenre', genre_id = genre.id)}}"><button class="blue fa fa-edit"></button></a>

		<a href="{{url_for('deleteGenre', genre_id = genre.id)}}"><button class="red fa fa-trash"></button></a>

		<a href="{{url_for('newMovie', genre_id = genre.id)}}"><button class="green fa fa-plus-circle"></button></a>
	</div>
        <div class = "filtered-movies">
		{% for movie in movies %}
			<a href="{{url_for('movieInfo', genre_id = genre.id, movie_id = movie.id)}}" class = "movie-card" style="margin:50px 0 150px 70px;"><div>
				<img src = "{{movie.poster}}" alt = "Movie Poster" width="100%" height="300px">

				<p>{{movie.name}}</p></div>
			</a>
		{% endfor %}
        </div>
</div>

{% endblock %}
