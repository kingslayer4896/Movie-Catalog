{% extends "main.html" %}
{% block content %}

{% include "genrePanel.html" %}

<div class = "movies">
	{% for movie in movies %}
		<a href="{{url_for('movieInfo', genre_id = movie.genre_id, movie_id = movie.id)}}" class = "movie-card"><div>
			<img src = "{{movie.poster}}" alt = "Movie Poster" width="100%" height="300px">

			<p>{{movie.name}}</p></div>
		</a>
	{% endfor %}
</div>

{% endblock %}
